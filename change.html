<!DOCTYPE html>
<html>
<head>
	<title>javascript change image onclick event
</title>
<style type="text/css">
	h2 {
    text-align: center;
    font-size: 30px;
	}
	img#getImage {
    width: 300px;
    height: auto;  
    border: 4px solid #a1a1a1;  
	}
	div {
    text-align: center;
	}
</style>
</head>
<body>
	<div>
		<h2>Change image onClick event here</h2>
		<img src="shubham-dhage-t0Bv0OBQuTg-unsplash.jpg" id="getImage">
    	
    </div>
    <div>
    	<input type="button" onclick="imagefun()" value="Change Image">
    </div>
    <script>
        function imagefun() {
            var Image_Id = document.getElementById('getImage');
            if (Image_Id.src.match("shubham-dhage-t0Bv0OBQuTg-unsplash.jpg")) {
                Image_Id.src = "akram-huseyn-f3nGngsnp3A-unsplash.jpg";
            }
            else {
                Image_Id.src = "shubham-dhage-t0Bv0OBQuTg-unsplash.jpg";
            }
        }        
    </script>

</body>
</html>
